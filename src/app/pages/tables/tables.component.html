<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <mat-card appearance="outlined" style="background-color: white;">
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-user"></i>
          </p-inputgroup-addon>
          <input pInputText [(ngModel)]="text1" placeholder="Username" />
        </p-inputgroup>

        <p-inputgroup>
          <p-inputgroup-addon>$</p-inputgroup-addon>
          <p-inputnumber [(ngModel)]="number" placeholder="Price" />
          <p-inputgroup-addon>.00</p-inputgroup-addon>
        </p-inputgroup>

        <p-inputgroup>
          <p-inputgroup-addon>www</p-inputgroup-addon>
          <input pInputText [(ngModel)]="text2" placeholder="Website" />
        </p-inputgroup>

        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-map"></i>
          </p-inputgroup-addon>
          <p-select [(ngModel)]="selectedCity" [options]="cities" optionLabel="name" placeholder="City" />
        </p-inputgroup>
      </mat-card>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Card tables</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Course Name</th>
                <th scope="col">Teacher Name</th>
                <th scope="col">Room Name</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let element of paginatedData">
                <td>{{ element.courseName }}</td>
                <td>{{ element.teacherName }}</td>
                <td>{{ element.roomName }}</td>
                <td>{{ element.date }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" href="javascript:void(0)" (click)="changePage(currentPage - 1)">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li *ngFor="let page of []" class="page-item" [class.active]="currentPage === page">
                <a class="page-link" href="javascript:void(0)" (click)="changePage(page)">{{ page }}</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage === 3">
                <a class="page-link" href="javascript:void(0)" (click)="changePage(currentPage + 1)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
