<div *ngIf="dashboardData">
    <h1>Dashboard</h1>
    <pre>{{ dashboardData | json }}</pre>
</div>

<div *ngIf="studentSchedule.length > 0">
    <h2>Student Schedule</h2>
    <p-button label="Submit" />
    <p-button label="Primary" />
    <p-button label="Secondary" severity="secondary" />
    <p-button label="Success" severity="success" />
    <p-button label="Info" severity="info" />
    <p-button label="Warning" severity="warning" />
    <p-button label="Help" severity="help" />
    <p-button label="Danger" severity="danger" />
    <p-button label="Contrast" severity="contrast" />
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container> -->

        <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef> Course Name </th>
            <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
        </ng-container>

        <ng-container matColumnDef="teacherName">
            <th mat-header-cell *matHeaderCellDef> Teacher Name </th>
            <td mat-cell *matCellDef="let element"> {{element.teacherName}} </td>
        </ng-container>

        <ng-container matColumnDef="roomName">
            <th mat-header-cell *matHeaderCellDef> Room name </th>
            <td mat-cell *matCellDef="let element"> {{element.roomName}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
        class="demo-paginator"
        (page)="handlePageEvent($event)"
        [length]="length"
        [pageSize]="pageSize"
        [disabled]="disabled"
        [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
        [hidePageSize]="hidePageSize"
        [pageIndex]="pageIndex"
        aria-label="Select page">
    </mat-paginator>
</div>
